<div class="buttons">
  <button mat-button (click)="createElement()">
    <mat-icon>add</mat-icon>Create
  </button>
  <button mat-button (click)="openTemplateSelectionDialog()">
    <mat-icon>content_copy</mat-icon>Create from Template
  </button>
  <button mat-button (click)="openReorderDialog()">
    <mat-icon>swap_horiz</mat-icon>Reorder
  </button>
</div>

<element-list [elementList]="elementList()" [type]="type()"></element-list>
