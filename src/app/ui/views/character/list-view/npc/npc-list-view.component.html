<mat-card>
  <mat-card-header>
    <mat-card-title> NPCs </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput ngModel [(ngModel)]="name" />
    </mat-form-field>

    <character-list
      [characters]="filteredCharacters()"
      [showCreateButton]="true"
    ></character-list>
  </mat-card-content>
</mat-card>
