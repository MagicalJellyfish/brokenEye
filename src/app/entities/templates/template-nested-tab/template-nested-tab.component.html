<div class="main">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  
  <div class="tableContainer">
    <table mat-table [dataSource]="elementTable">
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef> Source </th>
        <td mat-cell *matCellDef="let element">
          {{element.source}}
        </td>
      </ng-container>

      <!--Reminders-->
      <ng-container matColumnDef="reminder">
        <th mat-header-cell *matHeaderCellDef> Reminder </th>
        <td mat-cell *matCellDef="let element">
          {{element.reminder}}
        </td>
      </ng-container>
    
      <!--General-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          {{element.name}}
        </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element">
          {{element.description}}
        </td>
      </ng-container>
    
      <!--Effects-->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let element">
          {{element.duration}}
          <div *ngIf="element.effectCounter">{{element.effectCounter.value}}/{{element.effectCounter.max}}</div>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button><mat-icon>info</mat-icon></button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="elementTableCols; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: elementTableCols;" (click)="viewElement(element.id)"></tr>
    
    </table>  
  </div>
</div>
