<div *ngIf="elements">
  <table mat-table [dataSource]="elementTable" *ngIf="elements.length > 0">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="actions" *ngIf="parentData.editDialog">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
        <button mat-icon-button (click)="removeElement(element.id)"><mat-icon>highlight_off</mat-icon></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="elementTableCols;"></tr>
    <tr mat-row *matRowDef="let element; columns: elementTableCols;" (click)="viewElement(element.id)"></tr>
  
  </table>
</div>

<div *ngIf="parentData.editDialog">
  <button mat-button (click)="createElement()">Create Template</button>
  <button mat-button (click)="addElement()">Add existing Template</button>
</div>
