<mat-dialog-content>
  <table mat-table [dataSource]="rollTable">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="element.name">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="instruction">
      <th mat-header-cell *matHeaderCellDef> Roll </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline">
          <mat-label>Roll</mat-label>
          <input matInput [(ngModel)]="element.instruction">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="remove(element)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="rollTableCols;"></tr>
    <tr mat-row *matRowDef="let row; columns: rollTableCols;"></tr>
  </table>

  <button mat-button class="addButton" (click)="add()">Add roll</button>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      Close
    </button>
    <button mat-button color="accent" (click)="save()">
      Save
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
