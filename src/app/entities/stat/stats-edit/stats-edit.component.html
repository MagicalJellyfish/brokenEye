<mat-dialog-content>
  <table mat-table [dataSource]="statValueTable">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        {{element.stat.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Modifier </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline">
          <mat-label>Modifier</mat-label>
          <input matInput [(ngModel)]="element.value">
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="statValueTableCols;"></tr>
    <tr mat-row *matRowDef="let row; columns: statValueTableCols;"></tr>
  </table>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      Close
    </button>
    <button mat-button color="accent" (click)="save()">
      Save
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
