<mat-card>
  <mat-card-header>
    <mat-card-title>
      Your characters
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="5" *ngIf="userChars">
      <mat-grid-tile *ngFor="let uc of userChars; index as i">
        <button mat-raised-button color="primary" (click)="select(uc.id)">
          <img src="data:image/png;base64,{{this.userCharImages[i]}}">
          <div class="text"><div class="name">{{uc.name}}</div></div>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      All characters
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="5" *ngIf="allChars">
      <mat-grid-tile *ngFor="let ac of allChars; index as i">
        <button mat-raised-button color="primary" (click)="select(ac.id)">
          <img src="data:image/png;base64,{{this.allCharImages[i]}}">
          <div class="text"><div class="name">{{ac.name}}</div></div>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
