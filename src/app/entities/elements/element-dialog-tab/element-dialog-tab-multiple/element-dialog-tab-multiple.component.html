<div *ngIf="elements">
  <table mat-table [dataSource]="elementTable" *ngIf="elements.length > 0">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="elementTableCols"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: elementTableCols"
      class="clickableTableRow"
      (click)="viewElement(element.id)"
    ></tr>
  </table>
</div>

<div *ngIf="parentData.editDialog">
  <button mat-button (click)="createElement()">Create Element</button>
  <button mat-button (click)="addElement()">Add Template</button>
</div>
