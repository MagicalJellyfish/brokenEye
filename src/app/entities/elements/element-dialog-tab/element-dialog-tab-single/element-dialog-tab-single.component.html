<table mat-table [dataSource]="elementTable" *ngIf="element">
  <ng-container matColumnDef="reminder">
    <th mat-header-cell *matHeaderCellDef>Reminder</th>
    <td mat-cell *matCellDef="let element">
      {{ element.reminder }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="elementTableCols"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: elementTableCols"
    (click)="viewElement(element.id)"
  ></tr>
</table>

<div *ngIf="parentData.editDialog">
  <button
    mat-button
    *ngIf="this.element == undefined"
    (click)="createElement()"
  >
    Create Element
  </button>
  <button mat-button *ngIf="this.element == undefined" (click)="addElement()">
    Add Template
  </button>
  <button
    mat-button
    *ngIf="this.element != undefined"
    (click)="removeElement()"
  >
    Delete Element
  </button>
</div>
